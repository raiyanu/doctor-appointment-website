<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Appointment Booking</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>APPOINTMENT BOOKING</h1>
        <div class="box">
            <form class="form">
                <h2>Emergency Contact</h2>
                <div class="input-wrap">
                    <label for="contact-name">Contact Name</label>
                    <input type="text" name="emergency-contact-name" required />
                </div>
                <div class="input-wrap">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="emergency-phone-number" required />
                </div>
                <div class="input-wrap">
                    <label for="relationship">Relationship</label>
                    <input type="text" name="emergency-relationship" />
                </div>
                <div class="input-wrap">
                    <label for="email-address">Email Address</label>
                    <input type="email" name="emergency-email-address" />
                </div>
                <button type="submit" style="width: 100%">SUBMIT</button>
            </form>
        </div>
        <script src="formHandler.js"></script>
        <script>
            handleFormNavigation("./complete.html");
        </script>
    </body>
</html>
