<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form">
        <h1>APPOINTMENT BOOKING</h1>
        <h2>PATIENT</h2>
        <div class="input-wrap">
            <input type="text" name="patientName" required>
            <span class="check">✓</span>
        </div>
        <div class="row">
            <div class="col">
                <h2>DOCTOR</h2>
                <select class="input-wrap dropdown" required>
                    <span class="arrow">▼</span>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Williams">Dr. Williams</option>
                </select>
            </div>
            <div class="col">
                <h2>APPOINTMENT DATE</h2>
                <div>
                    <input type="date" class="input-wrap" required>
                    <span class="arrow">▼</span>
                </div>
            </div>
        </div>
        <h2>AVAILABLE HOURS</h2>
        <div class="time-grid">
            <label class="time">
                <input type="radio" name="time" value="9:00 AM">
                <span>9:00 AM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="10:00 AM">
                <span>10:00 AM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="11:00 AM">
                <span>11:00 AM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="12:00 AM">
                <span>12:00 PM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="1:00 PM">
                <span>1:00 PM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="2:00 PM">
                <span>2:00 PM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="3:00 PM">
                <span>3:00 PM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="4:00 PM">
                <span>4:00 PM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="5:00 PM">
                <span>5:00 PM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="6:00 PM">
                <span>6:00 PM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="7:00 PM">
                <span>7:00 PM</span>
            </label>
            <label class="time">
                <input type="radio" name="time" value="8:00 PM">
                <span>8:00 PM</span>
            </label>
        </div>
        <button type="submit">Next</button>
    </form>
</body>

</html>
